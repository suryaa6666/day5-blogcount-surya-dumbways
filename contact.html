    <div class="contact-container">
        <h1>GET IN TOUCH</h1>
        <form action="">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="contact-input" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="contact-input" required>
            <label for="phone">Phone Number</label>
            <input type="number" name="phone" id="phone" class="contact-input" required>
            <label for="subject">Subject</label>
            <select name="subject" id="subject" class="contact-input" required>
                <option value="">
                    Select...
                </option>
                <option value="Frontend">
                    Frontend
                </option>
                <option value="Backend">
                    Backend
                </option>
                <option value="Fullstack">
                    Fullstack
                </option>
            </select>
            <label for="message">Your Message</label>
            <textarea name="message" id="message" class="contact-message" rows="5" required></textarea>
            <div class="contact-submit">
                <input type="button" onclick="submitData()" value="Submit">
            </div>
        </form>
    </div>

    <!-- For testing purposes, press ctrl+alt+p to use it -->
