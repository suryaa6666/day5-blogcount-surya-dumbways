  <div class="myproject-container">
    <h1>ADD MY PROJECT</h1>
    <form action="">
      <label for="name">Project Name</label>
      <input type="text" name="name" id="name" class="myproject-input" required>
      <div class="date-container">
        <div class="date-item">
          <label for="startdate">Start Date</label>
          <input type="date" name="startdate" id="startdate" class="myproject-input" required>
        </div>
        <div style="width: 30px;">
        </div>
        <div class="date-item">
          <label for="enddate">End Date</label>
          <input type="date" name="enddate" id="enddate" class="myproject-input" required>
        </div>
      </div>
      <label for="description">Description</label>
      <textarea name="description" id="description" class="myproject-description" rows="5" required></textarea>
      <label for="name">Technologies</label>
      <div class="technologies-container">
        <div class="technologies-item">
          <label for="nodejs">
            <input type="checkbox" name="nodejs" value="nodejs" id="nodejs" onclick="checkboxCheck()">
            <span>Node JS</span>
          </label>
          <label for="reactjs">
            <input type="checkbox" name="reactjs" value="reactjs" id="reactjs" onclick="checkboxCheck()">
            <span>React JS</span>
          </label>
        </div>
        <div class="technologies-item">
          <label for="nextjs">
            <input type="checkbox" name="nextjs" value="nextjs" id="nextjs" onclick="checkboxCheck()">
            <span>Next JS</span>
          </label>
          <label for="typescript">
            <input type="checkbox" name="typescript" value="typescript" id="typescript" onclick="checkboxCheck()">
            <span>TypeScript</span>
          </label>
        </div>
      </div>
      <label for="image">Upload Image</label>
      <div class="myproject-input-image">
        <div class="myproject-input-image-container" onclick="imageClick(event);">
          <button class="choose-image-btn">choose</button>
          <small class="myproject-input-image-name" id="myproject-input-image-name">No image selected...</small>
          <div class="paper-clip-container">
            <i class="fa-solid fa-paperclip" class="paper-clip"></i>
          </div>
        </div>
        <input type="file" accept="image/*" name="image" id="image" class="input-image" required onchange="changeImageFilename();">
      </div>
      <div class="myproject-submit">
        <input type="button" onclick="submitData(event)" value="Submit">
      </div>
    </form>
  </div>

  <div class="project-body">
    <h1>MY PROJECT</h1>
    <div class="project-container" class="project-container" id="project-container">
    </div>
  </div>
